name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Remove binary-only docs assets
        run: rm -rf screenshots

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://huggingface.co/spaces/a49650283/jiaoyi11 || true
          git push https://a49650283:$HF_TOKEN@huggingface.co/spaces/a49650283/jiaoyi11 main --force

